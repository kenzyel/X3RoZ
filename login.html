<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - MyAudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <!-- Logo dan Kembali -->
                        <div class="d-flex align-items-center mb-4">
                            <a href="index.html" class="text-decoration-none me-3">
                                <i class="bi bi-arrow-left fs-5"></i>
                            </a>
                            <div>
                                <h3 class="fw-bold mb-0" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; background-clip: text; color: transparent;">MyAudio</h3>
                                <p class="text-muted small">Login ke akun Anda</p>
                            </div>
                        </div>

                        <!-- Form Login -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email atau Username</label>
                                <input type="text" class="form-control" placeholder="contoh@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Masukkan password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Ingat saya</label>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary py-2">
                                    <i class="bi bi-box-arrow-in-right me-2"></i> Login
                                </button>
                            </div>
                            <div class="text-center">
                                <a href="#" class="text-decoration-none small">Lupa password?</a>
                            </div>
                        </form>

                        <hr class="my-4">

                        <!-- Daftar Akun Baru -->
                        <div class="text-center">
                            <p class="mb-2">Belum punya akun?</p>
                            <a href="register.html" class="btn btn-outline-primary w-100">
                                <i class="bi bi-person-plus me-2"></i> Daftar Akun Baru
                            </a>
                        </div>

                        <!-- Guest Access -->
                        <div class="text-center mt-4">
                            <a href="index.html" class="text-decoration-none">
                                <i class="bi bi-house me-1"></i> Kembali ke Beranda
                            </a>
                        </div>
                    </div>
                </div>
                <p class="text-center text-white-50 mt-4 small">&copy; 2026 MyAudio Studio. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login berhasil! Mengarahkan ke dashboard...');
            // window.location.href = 'dashboard.html'; // Uncomment jika ada dashboard
            window.location.href = 'index.html'; // Kembali ke beranda sementara
        });
    </script>
</body>
</html>
