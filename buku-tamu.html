<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buku Tamu - MyAudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="top-header">
        <div class="container-fluid">
            <div class="top-header-content">
                <a href="index.html" class="menu-toggle-btn">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <div class="d-none d-md-block">
                    <span class="logo-text">MyAudio</span>
                </div>
                <div class="search-container d-none d-md-block">
                    <div class="text-white fw-bold">Buku Tamu</div>
                </div>
                <div class="top-right-menu">
                    <a href="index.html" class="btn btn-login">
                        <i class="bi bi-house me-1"></i> Beranda
                    </a>
                </div>
            </div>
        </div>
    </header>

    
    <main class="main-content" style="margin-left: 0; padding-top: 5rem;">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    
                    <div class="text-center mb-5">
                        <h1 class="fw-bold mb-3">Buku Tamu MyAudio</h1>
                        <p class="text-muted">Tinggalkan pesan, saran, atau testimoni Anda mengenai pengalaman dengan produk kami</p>
                    </div>

                    <div class="card shadow-lg border-0 mb-5">
                        <div class="card-body p-4 p-md-5">
                            <form id="guestbookForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Nama Lengkap</label>
                                        <input type="text" class="form-control" placeholder="Masukkan nama lengkap" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" placeholder="contoh@email.com" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">No. WhatsApp</label>
                                    <input type="tel" class="form-control" placeholder="0812-3456-7890">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Jenis Kunjungan</label>
                                    <select class="form-select" required>
                                        <option value="">Pilih jenis kunjungan</option>
                                        <option value="demo">Demo Produk di Studio</option>
                                        <option value="purchase">Pembelian Produk</option>
                                        <option value="service">Service/Konsultasi</option>
                                        <option value="other">Lainnya</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Pesan/Testimoni</label>
                                    <textarea class="form-control" rows="4" placeholder="Tulis pesan, saran, atau testimoni Anda di sini..." required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Rating Pengalaman</label>
                                    <div class="rating-stars">
                                        <div class="d-flex gap-1">
                                            <i class="bi bi-star fs-4 text-warning" onclick="setRating(1)"></i>
                                            <i class="bi bi-star fs-4 text-warning" onclick="setRating(2)"></i>
                                            <i class="bi bi-star fs-4 text-warning" onclick="setRating(3)"></i>
                                            <i class="bi bi-star fs-4 text-warning" onclick="setRating(4)"></i>
                                            <i class="bi bi-star fs-4 text-warning" onclick="setRating(5)"></i>
                                        </div>
                                        <input type="hidden" id="ratingValue" value="0">
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary py-2">
                                        <i class="bi bi-send me-2"></i> Kirim Pesan
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <h4 class="fw-bold mb-4">Pesan Pengunjung</h4>
                            <div id="guestMessages">
                                <!-- Pesan akan ditampilkan di sini -->
                                <div class="alert alert-info text-center">
                                    <i class="bi bi-info-circle me-2"></i>
                                    Belum ada pesan. Jadilah yang pertama!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="theme-bg text-white py-4 mt-5">
        <div class="container text-center">
            <h5 class="fw-bold mb-0">MyAudio Studio</h5>
            <p class="small opacity-75 mt-2">Terima kasih atas kunjungan dan masukan Anda!</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setRating(rating) {
            const stars = document.querySelectorAll('.rating-stars .bi-star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('bi-star-fill');
                    star.classList.remove('bi-star');
                } else {
                    star.classList.add('bi-star');
                    star.classList.remove('bi-star-fill');
                }
            });
            document.getElementById('ratingValue').value = rating;
        }

        document.getElementById('guestbookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = this.querySelector('input[type="text"]').value;
            const rating = document.getElementById('ratingValue').value;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'card mb-3 border-0 shadow-sm';
            messageDiv.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h6 class="fw-bold mb-0">${name}</h6>
                        <small class="text-muted">Baru saja</small>
                    </div>
                    <div class="mb-2">
                        ${'<i class="bi bi-star-fill text-warning small"></i>'.repeat(rating)}
                        ${'<i class="bi bi-star text-warning small"></i>'.repeat(5 - rating)}
                    </div>
                    <p class="mb-0">${this.querySelector('textarea').value.substring(0, 150)}...</p>
                </div>
            `;
            
            const messagesContainer = document.getElementById('guestMessages');
            if (messagesContainer.querySelector('.alert')) {
                messagesContainer.innerHTML = '';
            }
            messagesContainer.prepend(messageDiv);
            
            this.reset();
            setRating(0); // Reset stars
            
            alert('Terima kasih! Pesan Anda telah dikirim.');
        });
    </script>
</body>
</html>
